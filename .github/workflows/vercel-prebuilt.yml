name: CI + Build Artifacts (.next)

on: [push, workflow_dispatch]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check .next size
        run: |
          echo "âœ… .next directory found"
          ls -lah .next
          du -sh .next
          du -sh .next/cache

      - name: Upload build output (.next)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            !.next/cache
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Show downloaded contents
        run: |
          ls -la
          ls -la .next
          echo "Deploy step goes here"
