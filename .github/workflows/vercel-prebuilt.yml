name: CI + Deploy (Vercel Prebuilt + Artifacts)

on: [push, workflow_dispatch]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6 # supported by checkout docs
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Build (sanity check)
        run: npm run build

  vercel_build:
    runs-on: ubuntu-latest
    needs: ci
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Get code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project Artifacts (prebuilt output)
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Upload Vercel prebuilt output
        uses: actions/upload-artifact@v6
        with:
          name: vercel-prebuilt
          path: .vercel

  deploy:
    runs-on: ubuntu-latest
    needs: vercel_build
    environment: Production
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Download Vercel prebuilt output
        uses: actions/download-artifact@v7
        with:
          name: vercel-prebuilt
          path: .vercel

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel (Production) using prebuilt
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
